<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function askName() {
            const name = prompt('이름을 입력해주세요.');
            if (name === null || name === '') {
                name = prompt('이름을 입력해주세요.');

                if (name !== null && name !== '') {
                    log(name);
                }
            } else {
                log(name);
            }
        }
        function log(name) {
            console.log(name);
            alert(`${name}님 안녕하세요`);
        }
    </script>
</head>

<body>
    <button onclick="askName()">example01</button>
</body>

</html>
