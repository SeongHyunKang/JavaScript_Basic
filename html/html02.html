<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- table>tr*2>td*2 실행 시 아래대로 나온다! -->
    <table>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
    </table>
    <!-- html주석 : ctrl + / -->
    <hr>
    <p>
    <table>
        <tr>
            <td>1</td>
            <td>한석봉</td>
        </tr>
        <td>2</td>
        <td>홍길동</td>
    </table>
    </p>
</body>
</html>
